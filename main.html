<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let worker = new Worker('src/main.js')
        let canvas = [];

        worker.onmessage = (ev => {
            if (ev.data == 'python.ready') {
                fetch ('/tests/game/test.py').then (body => body.text().then((text) => {
                    worker.postMessage({
                        'module': 'test',
                        'src': text,
                        '__name__': '__main__',
                    })
                }))
            } else if (ev.data.type == "print") console.log(ev.data.str)
            else if (ev.data.type == "canvas") {
                let current_cnv = canvas[ev.data.id]
                let variable = ev.data.dt == "ctx" ? current_cnv.getContext('2d') : current_cnv;

                for (let idx = 0; idx < ev.data.call_stack; idx ++) {
                    variable = variable[ev.data.call_stack[idx]]
                }

                variable(...ev.data.args)
            } else if (ev.data.type == "create_canvas") {
                let cnv = document.createElement("canvas")
                cnv.setAttribute('width', ev.data.width)
                cnv.setAttribute('height', ev.data.height)
                document.body.appendChild(cnv)
                canvas.push(cnv)
            }
        }) 
    </script>
</head>

</body>
</html>
